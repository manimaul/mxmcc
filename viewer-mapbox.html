<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Viewer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
    <script src="viewer.js"></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet'/>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .leaflet-container {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<script>
    var metadata = read_metadata();
    var loc = window.location.pathname;
    var dir = loc.substring(0, loc.lastIndexOf('/'));
    metadata['tiles'] = [window.location.protocol + '//' + window.location.host + '/' + dir + '/{z}/{x}/{y}.png'];

    // Initialization from the tilejson variable.
    // It is possible to use a link to this server ending with '13003_1.json' instead
    var bounds = metadata.bounds.split(',')
    var map = L.mapbox.map('map').fitBounds([
        [bounds[1], bounds[0]], //south west
        [bounds[3], bounds[2]]  //north east
    ]);
    L.mapbox.tileLayer('examples.map-zgrqqx0w').addTo(map);
    L.mapbox.tileLayer(metadata).addTo(map);

</script>
</body>
</html>
